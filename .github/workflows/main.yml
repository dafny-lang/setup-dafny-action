name: Validate action
on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  setup-dafny:
    name: Install Dafny
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        dafny: [2.3.0, 3.0.0, 3.1.0, 3.2.0, 3.3.0, 3.4.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup-dafny-action ${{ matrix.dafny }}
        uses: ./
        with:
          dafny-version: ${{ matrix.dafny }}

      - name: verify dafny
        run: __tests__/verify-dafny.sh ${{ matrix.dafny }}
        shell: bash

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
